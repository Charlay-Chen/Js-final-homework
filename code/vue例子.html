<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
<script>
    var exampleData = {
        message: 'Hello World!'
    }

    new Vue({
        el: '#app',
        data: exampleData
    })
</script>

</html>
