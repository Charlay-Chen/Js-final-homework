<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        <p><input type="text" v-model="message"></p>
        <p>
            <button v-on:click="greet">Greet</button>
            <button v-on:click="say('Hi')">Hi</button>
        </p>
    </div>

</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello, Vue.js!'
        },
        methods: {
            greet: function() {
                alert(this.message)
            },
            say: function(msg) {
                prompt("hello", "陈尔磊")
            }
        }
    })
</script>

</html>
